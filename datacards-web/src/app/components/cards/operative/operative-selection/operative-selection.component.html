<div style="justify-content: center;width: 100%;">
  <h2 *ngIf="type=='O'" style="text-align: center;">Add an operative</h2>
  <h2 *ngIf="type=='P'" style="text-align: center;">Add a ploy</h2>

</div>

<div class="">
  <div class="f-sa"  *ngIf="type == 'O'">
    <mat-form-field class="" [formGroup]="weaponForm">
      <mat-label>Faction</mat-label>
      <mat-select formControlName="wFaction">
        <mat-option *ngFor="let operative of allData" [value]="operative">
          {{ operative.factionname }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="f-sa"  *ngIf="type == 'O'">
    <mat-form-field class="" [formGroup]="weaponForm">
      <mat-label>Kill team</mat-label>
      <mat-select formControlName="wKillTeam">
        <mat-option *ngFor="let killteam of weaponForm.get('wFaction')?.value?.killteams" [value]="killteam">
          {{ killteam.killteamname }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="f-sa"  *ngIf="type == 'O'">
    <mat-form-field class="" [formGroup]="weaponForm">
      <mat-label>Operative</mat-label>
      <mat-select formControlName="wOperative">
        <mat-option
          *ngFor="let operative of operatives"
          [value]="operative"
        >
          {{ operative.opname }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="f-sa" *ngIf="type == 'P'">
    <mat-form-field class="" [formGroup]="weaponForm">
      <mat-label>Ploy</mat-label>
      <mat-select formControlName="wPloy">
        <mat-option
          *ngFor="let ploy of ploys"
          [value]="ploy"
        >
          {{ ploy.ployname }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
